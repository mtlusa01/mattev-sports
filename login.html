<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Factor Elite | Log In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0b0f1a;
      --bg-secondary: #0f1629;
      --bg-card: #131b2e;
      --bg-card-hover: #182038;
      --bg-tertiary: #1a2340;
      --border-subtle: rgba(148,163,184,0.08);
      --border: rgba(148,163,184,0.12);
      --border-light: rgba(148,163,184,0.16);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-tertiary: #64748b;
      --text-muted: #475569;
      --accent: #6366f1;
      --accent-secondary: #818cf8;
      --accent-soft: rgba(99,102,241,0.12);
      --brand: #6366f1;
      --brand-light: #818cf8;
      --accent-light: #22c55e;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --loss: #ef4444;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'DM Sans', -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; -webkit-font-smoothing: antialiased; }
    body::before {
      content: '';
      position: fixed; top: -15%; left: -10%;
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(99,102,241,0.06) 0%, transparent 70%);
      pointer-events: none; z-index: 0;
    }
    body::after {
      content: '';
      position: fixed; bottom: -15%; right: -10%;
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(34,197,94,0.04) 0%, transparent 70%);
      pointer-events: none; z-index: 0;
    }

    .top-nav { position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 100; display: flex; align-items: center; background: rgba(11,15,26,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-subtle); }
    .top-nav-inner { position: relative; max-width: 1280px; margin: 0 auto; padding: 0 1.5rem; width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-between; }
    .nav-brand { position: relative; z-index: 2; }
    .sports-tabs { display: flex; align-items: center; gap: 4px; background: var(--bg-tertiary); border-radius: 10px; padding: 4px; position: absolute; left: 50%; transform: translateX(-50%); z-index: 1; }
    .sport-tab { padding: 6px 18px; border-radius: 8px; border: none; background: transparent; color: var(--text-muted); font-size: 13px; font-weight: 600; font-family: inherit; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 6px; }
    .sport-tab:hover { color: var(--text-secondary); }
    .sport-tab.active { background: var(--accent); color: #fff; box-shadow: 0 2px 8px rgba(99,102,241,0.3); }
    .soon-badge { font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; padding: 1px 5px; border-radius: 4px; background: rgba(255,255,255,0.1); color: var(--text-muted); }
    .sport-tab.active .soon-badge { display: none; }
    .nav-actions { position: relative; z-index: 2; }
    .nav-link {
      color: var(--text-tertiary); text-decoration: none; font-size: 13px; font-weight: 500;
      padding: 8px 14px; border-radius: var(--radius-sm); transition: all 0.2s;
    }
    .nav-link:hover { color: var(--text-secondary); background: rgba(148,163,184,0.06); }
    .logo-mark {
      width: 32px; height: 32px; border-radius: 8px;
      background: linear-gradient(135deg, #6366f1, #818cf8);
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 11px; color: #fff; flex-shrink: 0;
      font-family: 'JetBrains Mono', monospace;
    }
    .logo-text { font-size: 15px; font-weight: 700; color: var(--text-primary); white-space: nowrap; }
    .logo-text span { color: var(--accent-secondary); }
    .nav-center { display: flex; align-items: center; gap: 4px; }
    .mobile-menu-btn { display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

    /* ── Mobile Drawer ── */
    .mobile-nav-backdrop {
      display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); z-index: 9998;
    }
    .mobile-nav-backdrop.open { display: block; }
    .mobile-nav-drawer {
      position: fixed; top: 60px; left: 0; right: 0;
      background: rgba(11,15,26,0.98); backdrop-filter: blur(20px); z-index: 9999;
      overflow: hidden; max-height: 0; transition: max-height 0.3s ease;
    }
    .mobile-nav-drawer:not(.open) { pointer-events: none; border: none !important; box-shadow: none !important; }
    .mobile-nav-drawer.open { max-height: 500px; border-bottom: 1px solid var(--border-subtle); box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
    .mobile-drawer-links a {
      display: flex; align-items: center; gap: 12px; padding: 14px 24px;
      color: #ffffff; text-decoration: none; font-size: 16px; font-weight: 500;
      border-bottom: 1px solid var(--border-subtle); transition: all 0.15s;
    }
    .mobile-drawer-links a:hover, .mobile-drawer-links a.active {
      color: var(--accent-secondary); background: rgba(148,163,184,0.06);
    }
    .mobile-drawer-links a .menu-icon { font-size: 18px; width: 24px; text-align: center; flex-shrink: 0; }
    .mobile-drawer-auth { padding: 12px 24px 16px; }
    .mobile-drawer-login-btn {
      display: block; width: 100%; padding: 12px; background: var(--accent); color: white;
      border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;
      text-align: center; text-decoration: none; transition: background 0.15s;
    }
    .mobile-drawer-login-btn:hover { background: #4f46e5; }

    /* Auth Card */
    .auth-wrapper { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 80px 24px 40px; }
    .auth-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; width: 100%; max-width: 420px; overflow: hidden; }
    .auth-header { text-align: center; padding: 32px 32px 0; }
    .auth-header h1 { font-size: 24px; font-weight: 800; margin-bottom: 4px; }
    .auth-header h1 span { color: var(--accent-secondary); }
    .auth-header p { font-size: 13px; color: var(--text-muted); }

    /* Tabs */
    .auth-tabs { display: flex; margin: 24px 32px 0; border-bottom: 1px solid var(--border); }
    .auth-tab { flex: 1; padding: 10px; text-align: center; font-size: 14px; font-weight: 600; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; background: none; border-top: none; border-left: none; border-right: none; font-family: inherit; }
    .auth-tab:hover { color: var(--text-secondary); }
    .auth-tab.active { color: var(--text-primary); border-bottom-color: var(--accent); }

    /* Forms */
    .auth-body { padding: 24px 32px 32px; }
    .auth-form { display: none; }
    .auth-form.active { display: block; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em; }
    .form-input { width: 100%; padding: 10px 14px; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 14px; font-family: inherit; transition: border-color 0.2s; outline: none; }
    .form-input:focus { border-color: var(--accent); }
    .form-input::placeholder { color: var(--text-muted); }

    .form-error { color: var(--loss); font-size: 12px; margin-top: 4px; display: none; }
    .form-error.visible { display: block; }
    .auth-error { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); border-radius: 8px; padding: 10px 14px; color: #f87171; font-size: 13px; margin-bottom: 16px; display: none; }
    .auth-error.visible { display: block; }
    .auth-success { background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.2); border-radius: 8px; padding: 10px 14px; color: #34d399; font-size: 13px; margin-bottom: 16px; display: none; }
    .auth-success.visible { display: block; }

    .btn-auth { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; font-family: inherit; cursor: pointer; transition: all 0.2s; }
    .btn-auth.primary { background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; }
    .btn-auth.primary:hover { background: linear-gradient(135deg, #818cf8, #6366f1); transform: translateY(-1px); }
    .btn-auth.primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .btn-auth .spinner { display: none; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite; margin: 0 auto; }
    .btn-auth.loading .btn-text { display: none; }
    .btn-auth.loading .spinner { display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .divider { display: flex; align-items: center; gap: 12px; margin: 20px 0; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
    .divider span { font-size: 12px; color: var(--text-muted); }

    .btn-google { width: 100%; padding: 10px; background: #fff; color: #333; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; font-family: inherit; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; }
    .btn-google:hover { background: #f5f5f5; }
    .btn-google svg { width: 18px; height: 18px; }

    .forgot-link { display: block; text-align: right; font-size: 12px; color: var(--text-muted); text-decoration: none; margin-top: -8px; margin-bottom: 16px; }
    .forgot-link:hover { color: var(--accent); }

    .reset-section { display: none; }
    .reset-section.active { display: block; }
    .back-link { font-size: 13px; color: var(--text-muted); cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 4px; margin-bottom: 16px; }
    .back-link:hover { color: var(--text-primary); }

    @media (max-width: 768px) {
      .nav-center { display: none; }
      .sports-tabs { display: none; }
      .mobile-menu-btn { display: block; }
      .top-nav-inner { padding: 0 1rem; }
      .auth-card { border-radius: 12px; }
      .auth-body { padding: 20px 20px 24px; }
      .auth-tabs { margin: 20px 20px 0; }
      .auth-header { padding: 24px 20px 0; }
    }
  </style>
</head>
<body>

  <header class="top-nav">
    <div class="top-nav-inner">
      <a href="dashboard-home.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;">
        <div class="logo-mark">EF</div>
        <span class="logo-text">Edge Factor <span>Elite</span></span>
      </a>
      <div class="nav-center">
        <a href="dashboard-home.html" class="nav-link">Dashboard</a>
        <a href="dashboard.html" class="nav-link">Projections</a>
        <a href="results.html" class="nav-link">Results</a>
      </div>
      <div class="nav-actions">
        <button class="mobile-menu-btn" onclick="toggleMobileNav()" aria-label="Menu">&#9776;</button>
      </div>
    </div>
  </header>

  <div class="mobile-nav-backdrop" id="mobile-nav-backdrop" onclick="closeMobileNav()"></div>
  <div class="mobile-nav-drawer" id="mobile-nav-drawer">
    <div class="mobile-drawer-links">
      <a href="dashboard.html"><span class="menu-icon">&#128200;</span> Projections</a>
      <a href="results.html"><span class="menu-icon">&#128202;</span> Results</a>
      <a href="mybets.html"><span class="menu-icon">&#127919;</span> My Bets</a>
      <a href="about.html"><span class="menu-icon">&#8505;&#65039;</span> About</a>
    </div>
  </div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome to <span>Edge Factor Elite</span></h1>
        <p>AI-powered sports projections</p>
      </div>

      <!-- Login / Sign Up Tabs -->
      <div class="auth-tabs" id="main-auth-tabs">
        <button class="auth-tab active" data-tab="login">Log In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <div class="auth-body">
        <!-- Error / Success -->
        <div class="auth-error" id="auth-error"></div>
        <div class="auth-success" id="auth-success"></div>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="login-email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="login-password" placeholder="Your password" required>
          </div>
          <a href="#" class="forgot-link" onclick="showResetSection(); return false;">Forgot password?</a>
          <button type="submit" class="btn-auth primary" id="login-btn">
            <span class="btn-text">Sign In</span>
            <span class="spinner"></span>
          </button>
          <div class="divider"><span>or</span></div>
          <button type="button" class="btn-google" onclick="handleGoogleSignIn()">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Continue with Google
          </button>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signup-form" onsubmit="handleSignUp(event)">
          <div class="form-group">
            <label class="form-label">Display Name</label>
            <input type="text" class="form-input" id="signup-name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="signup-email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="signup-password" placeholder="Min 6 characters" required minlength="6">
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-input" id="signup-confirm" placeholder="Confirm password" required>
            <div class="form-error" id="password-match-error">Passwords do not match.</div>
          </div>
          <button type="submit" class="btn-auth primary" id="signup-btn">
            <span class="btn-text">Create Account</span>
            <span class="spinner"></span>
          </button>
          <div class="divider"><span>or</span></div>
          <button type="button" class="btn-google" onclick="handleGoogleSignIn()">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Continue with Google
          </button>
        </form>

        <!-- Password Reset Section -->
        <div class="reset-section" id="reset-section">
          <a href="#" class="back-link" onclick="hideResetSection(); return false;">&larr; Back to login</a>
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="reset-email" placeholder="you@example.com" required>
          </div>
          <button type="button" class="btn-auth primary" id="reset-btn" onclick="handleReset()">
            <span class="btn-text">Send Reset Link</span>
            <span class="spinner"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>
  <script>
    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'dashboard.html';
    });

    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
        document.getElementById(tab.dataset.tab + '-form').classList.add('active');
        hideMessages();
        hideResetSection();
      });
    });

    function showError(msg) {
      const el = document.getElementById('auth-error');
      el.textContent = msg; el.classList.add('visible');
      document.getElementById('auth-success').classList.remove('visible');
    }
    function showSuccess(msg) {
      const el = document.getElementById('auth-success');
      el.textContent = msg; el.classList.add('visible');
      document.getElementById('auth-error').classList.remove('visible');
    }
    function hideMessages() {
      document.getElementById('auth-error').classList.remove('visible');
      document.getElementById('auth-success').classList.remove('visible');
      document.getElementById('password-match-error').classList.remove('visible');
    }

    function setLoading(btnId, loading) {
      const btn = document.getElementById(btnId);
      if (loading) { btn.classList.add('loading'); btn.disabled = true; }
      else { btn.classList.remove('loading'); btn.disabled = false; }
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideMessages();
      setLoading('login-btn', true);
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const result = await signIn(email, password);
      setLoading('login-btn', false);
      if (result.success) {
        window.location.href = 'dashboard.html';
      } else {
        showError(result.error);
      }
    }

    async function handleSignUp(e) {
      e.preventDefault();
      hideMessages();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      if (password !== confirm) {
        document.getElementById('password-match-error').classList.add('visible');
        return;
      }
      setLoading('signup-btn', true);
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const result = await signUp(email, password, name);
      setLoading('signup-btn', false);
      if (result.success) {
        window.location.href = 'dashboard.html';
      } else {
        showError(result.error);
      }
    }

    async function handleGoogleSignIn() {
      hideMessages();
      const result = await signInWithGoogle();
      if (result.success) {
        window.location.href = 'dashboard.html';
      } else {
        showError(result.error);
      }
    }

    function showResetSection() {
      document.getElementById('main-auth-tabs').style.display = 'none';
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById('reset-section').classList.add('active');
      hideMessages();
    }

    function hideResetSection() {
      document.getElementById('main-auth-tabs').style.display = 'flex';
      document.getElementById('reset-section').classList.remove('active');
      document.querySelector('.auth-tab.active').click();
    }

    async function handleReset() {
      hideMessages();
      setLoading('reset-btn', true);
      const email = document.getElementById('reset-email').value;
      const result = await resetPassword(email);
      setLoading('reset-btn', false);
      if (result.success) {
        showSuccess('Password reset email sent. Check your inbox.');
      } else {
        showError(result.error);
      }
    }

    function toggleMobileNav() {
      document.getElementById('mobile-nav-drawer').classList.toggle('open');
      document.getElementById('mobile-nav-backdrop').classList.toggle('open');
    }
    function closeMobileNav() {
      document.getElementById('mobile-nav-drawer').classList.remove('open');
      document.getElementById('mobile-nav-backdrop').classList.remove('open');
    }
  </script>
</body>
</html>
