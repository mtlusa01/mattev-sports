<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Factor Elite | Log In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #09090b; --bg-secondary: #18181b; --bg-tertiary: #27272a;
      --border: rgba(255,255,255,0.08); --border-light: rgba(255,255,255,0.12);
      --text-primary: #fafafa; --text-secondary: #a1a1aa; --text-muted: #71717a;
      --brand: #dc2626; --brand-light: #ef4444;
      --accent: #dc2626; --accent-light: #34d399;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); line-height: 1.6; -webkit-font-smoothing: antialiased; }

    .top-nav { background: #0f0f0f; border-bottom: 1px solid #2a2a2a; position: fixed; top: 0; left: 0; right: 0; height: 60px; z-index: 100; display: flex; align-items: center; }
    .top-nav-inner { position: relative; max-width: 1400px; margin: 0 auto; padding: 0 1.5rem; width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-between; }
    .nav-brand { position: relative; z-index: 2; }
    .sports-tabs { display: flex; align-items: center; gap: 4px; background: var(--bg-tertiary); border-radius: 10px; padding: 4px; position: absolute; left: 50%; transform: translateX(-50%); z-index: 1; }
    .sport-tab { padding: 6px 18px; border-radius: 8px; border: none; background: transparent; color: var(--text-muted); font-size: 13px; font-weight: 600; font-family: inherit; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 6px; }
    .sport-tab:hover { color: var(--text-secondary); }
    .sport-tab.active { background: var(--brand); color: #fff; box-shadow: 0 2px 8px rgba(220,38,38,0.3); }
    .soon-badge { font-size: 9px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; padding: 1px 5px; border-radius: 4px; background: rgba(255,255,255,0.1); color: var(--text-muted); }
    .sport-tab.active .soon-badge { display: none; }
    .nav-right { display: flex; align-items: center; gap: 1.5rem; position: relative; z-index: 2; }
    .nav-link { color: #a0a0a0; text-decoration: none; font-size: 0.9rem; transition: color 0.2s; font-weight: 500; }
    .nav-link:hover { color: #fff; }
    .mobile-menu-btn { display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

    /* Auth Card */
    .auth-wrapper { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 80px 24px 40px; }
    .auth-card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 16px; width: 100%; max-width: 420px; overflow: hidden; }
    .auth-header { text-align: center; padding: 32px 32px 0; }
    .auth-header h1 { font-size: 24px; font-weight: 800; margin-bottom: 4px; }
    .auth-header h1 span { color: var(--brand); }
    .auth-header p { font-size: 13px; color: var(--text-muted); }

    /* Tabs */
    .auth-tabs { display: flex; margin: 24px 32px 0; border-bottom: 1px solid var(--border); }
    .auth-tab { flex: 1; padding: 10px; text-align: center; font-size: 14px; font-weight: 600; color: var(--text-muted); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; background: none; border-top: none; border-left: none; border-right: none; font-family: inherit; }
    .auth-tab:hover { color: var(--text-secondary); }
    .auth-tab.active { color: var(--text-primary); border-bottom-color: var(--brand); }

    /* Forms */
    .auth-body { padding: 24px 32px 32px; }
    .auth-form { display: none; }
    .auth-form.active { display: block; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-secondary); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em; }
    .form-input { width: 100%; padding: 10px 14px; background: var(--bg-primary); border: 1px solid #2a2a3a; border-radius: 8px; color: var(--text-primary); font-size: 14px; font-family: inherit; transition: border-color 0.2s; outline: none; }
    .form-input:focus { border-color: var(--brand); }
    .form-input::placeholder { color: var(--text-muted); }

    .form-error { color: var(--brand); font-size: 12px; margin-top: 4px; display: none; }
    .form-error.visible { display: block; }
    .auth-error { background: rgba(220,38,38,0.1); border: 1px solid rgba(220,38,38,0.2); border-radius: 8px; padding: 10px 14px; color: #f87171; font-size: 13px; margin-bottom: 16px; display: none; }
    .auth-error.visible { display: block; }
    .auth-success { background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.2); border-radius: 8px; padding: 10px 14px; color: #34d399; font-size: 13px; margin-bottom: 16px; display: none; }
    .auth-success.visible { display: block; }

    .btn-auth { width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; font-family: inherit; cursor: pointer; transition: all 0.2s; }
    .btn-auth.primary { background: linear-gradient(135deg, #dc2626, #991b1b); color: white; }
    .btn-auth.primary:hover { background: linear-gradient(135deg, #ef4444, #dc2626); transform: translateY(-1px); }
    .btn-auth.primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .btn-auth .spinner { display: none; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.6s linear infinite; margin: 0 auto; }
    .btn-auth.loading .btn-text { display: none; }
    .btn-auth.loading .spinner { display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .divider { display: flex; align-items: center; gap: 12px; margin: 20px 0; }
    .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
    .divider span { font-size: 12px; color: var(--text-muted); }

    .btn-google { width: 100%; padding: 10px; background: #fff; color: #333; border: 1px solid #ddd; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; font-family: inherit; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; }
    .btn-google:hover { background: #f5f5f5; }
    .btn-google svg { width: 18px; height: 18px; }

    .forgot-link { display: block; text-align: right; font-size: 12px; color: var(--text-muted); text-decoration: none; margin-top: -8px; margin-bottom: 16px; }
    .forgot-link:hover { color: var(--brand); }

    .reset-section { display: none; }
    .reset-section.active { display: block; }
    .back-link { font-size: 13px; color: var(--text-muted); cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 4px; margin-bottom: 16px; }
    .back-link:hover { color: var(--text-primary); }

    @media (max-width: 768px) {
      .nav-right { display: none; }
      .sports-tabs { display: none; }
      .mobile-menu-btn { display: block; }
      .top-nav-inner { padding: 0 1rem; }
      .auth-card { border-radius: 12px; }
      .auth-body { padding: 20px 20px 24px; }
      .auth-tabs { margin: 20px 20px 0; }
      .auth-header { padding: 24px 20px 0; }
    }
  </style>
</head>
<body>

  <header class="top-nav">
    <div class="top-nav-inner">
      <div class="nav-brand">
        <a href="index.html" style="display:flex;align-items:center;text-decoration:none;">
          <span style="font-size:1.4rem;font-weight:800;color:#f0f0f0;letter-spacing:-0.02em;white-space:nowrap;">Edge Factor <span style="color:#dc2626;">Elite</span></span>
        </a>
      </div>
      <div class="sports-tabs">
        <button class="sport-tab active" data-sport="nba">NBA</button>
        <button class="sport-tab" data-sport="nhl">NHL <span class="soon-badge">Soon</span></button>
        <button class="sport-tab" data-sport="nfl">NFL <span class="soon-badge">Soon</span></button>
        <button class="sport-tab" data-sport="mlb">MLB <span class="soon-badge">Soon</span></button>
      </div>
      <div class="nav-right">
        <a href="index.html" class="nav-link">Projections</a>
        <a href="results.html" class="nav-link">Results</a>
        <a href="about.html" class="nav-link">About</a>
      </div>
      <button class="mobile-menu-btn" onclick="toggleMobileNav()" aria-label="Menu">&#9776;</button>
    </div>
  </header>

  <div id="mobile-nav-drawer" style="display:none; position:fixed; top:60px; left:0; right:0; background:#0f0f0f; border-bottom:1px solid #2a2a2a; padding:1rem 1.5rem; z-index:98;">
    <a href="index.html" class="nav-link" style="display:block;padding:0.5rem 0;">Projections</a>
    <a href="results.html" class="nav-link" style="display:block;padding:0.5rem 0;">Results</a>
    <a href="about.html" class="nav-link" style="display:block;padding:0.5rem 0;">About</a>
  </div>

  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome to <span>Edge Factor Elite</span></h1>
        <p>AI-powered sports projections</p>
      </div>

      <!-- Login / Sign Up Tabs -->
      <div class="auth-tabs" id="main-auth-tabs">
        <button class="auth-tab active" data-tab="login">Log In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <div class="auth-body">
        <!-- Error / Success -->
        <div class="auth-error" id="auth-error"></div>
        <div class="auth-success" id="auth-success"></div>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="login-email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="login-password" placeholder="Your password" required>
          </div>
          <a href="#" class="forgot-link" onclick="showResetSection(); return false;">Forgot password?</a>
          <button type="submit" class="btn-auth primary" id="login-btn">
            <span class="btn-text">Sign In</span>
            <span class="spinner"></span>
          </button>
          <div class="divider"><span>or</span></div>
          <button type="button" class="btn-google" onclick="handleGoogleSignIn()">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Continue with Google
          </button>
        </form>

        <!-- Sign Up Form -->
        <form class="auth-form" id="signup-form" onsubmit="handleSignUp(event)">
          <div class="form-group">
            <label class="form-label">Display Name</label>
            <input type="text" class="form-input" id="signup-name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="signup-email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="signup-password" placeholder="Min 6 characters" required minlength="6">
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-input" id="signup-confirm" placeholder="Confirm password" required>
            <div class="form-error" id="password-match-error">Passwords do not match.</div>
          </div>
          <button type="submit" class="btn-auth primary" id="signup-btn">
            <span class="btn-text">Create Account</span>
            <span class="spinner"></span>
          </button>
          <div class="divider"><span>or</span></div>
          <button type="button" class="btn-google" onclick="handleGoogleSignIn()">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Continue with Google
          </button>
        </form>

        <!-- Password Reset Section -->
        <div class="reset-section" id="reset-section">
          <a href="#" class="back-link" onclick="hideResetSection(); return false;">&larr; Back to login</a>
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" id="reset-email" placeholder="you@example.com" required>
          </div>
          <button type="button" class="btn-auth primary" id="reset-btn" onclick="handleReset()">
            <span class="btn-text">Send Reset Link</span>
            <span class="spinner"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="auth.js"></script>
  <script>
    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'index.html';
    });

    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
        document.getElementById(tab.dataset.tab + '-form').classList.add('active');
        hideMessages();
        hideResetSection();
      });
    });

    function showError(msg) {
      const el = document.getElementById('auth-error');
      el.textContent = msg; el.classList.add('visible');
      document.getElementById('auth-success').classList.remove('visible');
    }
    function showSuccess(msg) {
      const el = document.getElementById('auth-success');
      el.textContent = msg; el.classList.add('visible');
      document.getElementById('auth-error').classList.remove('visible');
    }
    function hideMessages() {
      document.getElementById('auth-error').classList.remove('visible');
      document.getElementById('auth-success').classList.remove('visible');
      document.getElementById('password-match-error').classList.remove('visible');
    }

    function setLoading(btnId, loading) {
      const btn = document.getElementById(btnId);
      if (loading) { btn.classList.add('loading'); btn.disabled = true; }
      else { btn.classList.remove('loading'); btn.disabled = false; }
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideMessages();
      setLoading('login-btn', true);
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const result = await signIn(email, password);
      setLoading('login-btn', false);
      if (result.success) {
        window.location.href = 'index.html';
      } else {
        showError(result.error);
      }
    }

    async function handleSignUp(e) {
      e.preventDefault();
      hideMessages();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      if (password !== confirm) {
        document.getElementById('password-match-error').classList.add('visible');
        return;
      }
      setLoading('signup-btn', true);
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const result = await signUp(email, password, name);
      setLoading('signup-btn', false);
      if (result.success) {
        window.location.href = 'index.html';
      } else {
        showError(result.error);
      }
    }

    async function handleGoogleSignIn() {
      hideMessages();
      const result = await signInWithGoogle();
      if (result.success) {
        window.location.href = 'index.html';
      } else {
        showError(result.error);
      }
    }

    function showResetSection() {
      document.getElementById('main-auth-tabs').style.display = 'none';
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.getElementById('reset-section').classList.add('active');
      hideMessages();
    }

    function hideResetSection() {
      document.getElementById('main-auth-tabs').style.display = 'flex';
      document.getElementById('reset-section').classList.remove('active');
      document.querySelector('.auth-tab.active').click();
    }

    async function handleReset() {
      hideMessages();
      setLoading('reset-btn', true);
      const email = document.getElementById('reset-email').value;
      const result = await resetPassword(email);
      setLoading('reset-btn', false);
      if (result.success) {
        showSuccess('Password reset email sent. Check your inbox.');
      } else {
        showError(result.error);
      }
    }

    function toggleMobileNav() {
      const d = document.getElementById('mobile-nav-drawer');
      d.style.display = d.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
