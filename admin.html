<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MattEV Admin | Manage Picks</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #05060a;
      --bg-secondary: #0a0c12;
      --bg-card: rgba(15, 18, 30, 0.8);
      --accent-gold: #f0b90b;
      --accent-fire: #ff5722;
      --accent-green: #00ff88;
      --accent-red: #ff4757;
      --accent-blue: #00d4ff;
      --accent-purple: #a855f7;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
      --text-muted: rgba(255,255,255,0.4);
      --glass-border: rgba(255,255,255,0.1);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .admin-header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--glass-border);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .admin-header-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .admin-title h1 {
      font-size: 20px;
      font-weight: 700;
    }
    .admin-title span {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-fire));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .admin-nav {
      display: flex;
      gap: 12px;
    }
    .admin-nav a {
      padding: 8px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      border-radius: 6px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s;
    }
    .admin-nav a:hover {
      background: rgba(255,255,255,0.1);
      color: var(--text-primary);
    }
    .admin-nav a.primary {
      background: var(--accent-gold);
      color: #000;
      border-color: var(--accent-gold);
    }
    
    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 24px;
    }
    
    @media (max-width: 1000px) {
      .admin-container {
        grid-template-columns: 1fr;
      }
    }
    
    .panel {
      background: var(--bg-card);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--glass-border);
    }
    .panel-title {
      font-size: 18px;
      font-weight: 700;
    }
    
    /* Form Styles */
    .form-group {
      margin-bottom: 16px;
    }
    .form-label {
      display: block;
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent-gold);
    }
    .form-select option {
      background: var(--bg-secondary);
    }
    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-family: 'Outfit', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-fire));
      color: #000;
      width: 100%;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(240,185,11,0.4);
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }
    .btn-danger {
      background: rgba(255,71,87,0.2);
      color: var(--accent-red);
      border: 1px solid var(--accent-red);
      padding: 6px 12px;
      font-size: 12px;
    }
    .btn-success {
      background: rgba(0,255,136,0.2);
      color: var(--accent-green);
      border: 1px solid var(--accent-green);
      padding: 6px 12px;
      font-size: 12px;
    }
    
    /* Picks List */
    .picks-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
    .pick-item {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 16px;
    }
    .pick-item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .pick-item-sport {
      font-size: 11px;
      color: var(--accent-gold);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .pick-item-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .pick-item-status.pending {
      background: rgba(240,185,11,0.2);
      color: var(--accent-gold);
    }
    .pick-item-status.win {
      background: rgba(0,255,136,0.2);
      color: var(--accent-green);
    }
    .pick-item-status.loss {
      background: rgba(255,71,87,0.2);
      color: var(--accent-red);
    }
    .pick-item-teams {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .pick-item-pick {
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      color: var(--accent-green);
      margin-bottom: 12px;
    }
    .pick-item-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }
    @media (max-width: 1200px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .stat-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
    .stat-card-value {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .stat-card-value.green { color: var(--accent-green); }
    .stat-card-value.red { color: var(--accent-red); }
    .stat-card-value.gold { color: var(--accent-gold); }
    .stat-card-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Quick Actions */
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .quick-btn {
      padding: 8px 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      border-radius: 6px;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .quick-btn:hover {
      background: rgba(255,255,255,0.1);
      color: var(--text-primary);
    }
    .quick-btn.active {
      background: var(--accent-gold);
      color: #000;
      border-color: var(--accent-gold);
    }
    
    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      padding: 16px 24px;
      background: var(--bg-card);
      border: 1px solid var(--accent-green);
      border-radius: 12px;
      color: var(--accent-green);
      font-size: 14px;
      display: none;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    .toast.show { display: block; }
    .toast.error {
      border-color: var(--accent-red);
      color: var(--accent-red);
    }
    @keyframes slideIn {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header class="admin-header">
    <div class="admin-header-inner">
      <div class="admin-title">
        <h1>üéØ <span>MattEV</span> Admin Panel</h1>
      </div>
      <nav class="admin-nav">
        <a href="index.html">‚Üê Back to Site</a>
        <a href="#" onclick="exportData()">Export Data</a>
        <a href="#" onclick="importData()" class="primary">Import Data</a>
      </nav>
    </div>
  </header>

  <div class="admin-container">
    <!-- Add New Pick Panel -->
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">‚ûï Add New Pick</h2>
      </div>
      
      <form id="pick-form">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Sport</label>
            <select class="form-select" id="pick-sport" required>
              <option value="nba">üèÄ NBA</option>
              <option value="nfl">üèà NFL</option>
              <option value="mlb">‚öæ MLB</option>
              <option value="nhl">üèí NHL</option>
              <option value="ncaab">üèÄ NCAAB</option>
              <option value="ncaaf">üèà NCAAF</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Pick Type</label>
            <select class="form-select" id="pick-type" required>
              <option value="prop">Player Prop</option>
              <option value="total">Game Total</option>
              <option value="spread">Spread</option>
              <option value="moneyline">Moneyline</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Matchup / Teams</label>
          <input type="text" class="form-input" id="pick-teams" placeholder="Lakers vs Celtics" required>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Game Time</label>
            <input type="text" class="form-input" id="pick-time" placeholder="7:30 PM ET" required>
          </div>
          <div class="form-group">
            <label class="form-label">Confidence</label>
            <select class="form-select" id="pick-confidence">
              <option value="high">üî• High</option>
              <option value="medium">‚ö° Medium</option>
              <option value="low">‚óã Low</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">Pick (e.g., "LeBron James O 27.5 PTS")</label>
          <input type="text" class="form-input" id="pick-selection" placeholder="Enter your pick" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Display Value</label>
          <input type="text" class="form-input" id="pick-value" placeholder="OVER 27.5 or UNDER 234.5">
        </div>
        
        <div class="form-group">
          <label class="form-label">Analysis / Reasoning</label>
          <textarea class="form-textarea" id="pick-analysis" placeholder="Brief explanation of why this pick has value..."></textarea>
        </div>
        
        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
            <input type="checkbox" id="pick-featured">
            <span style="font-size: 14px;">‚≠ê Feature this pick</span>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Pick</button>
      </form>
    </div>

    <!-- Manage Picks Panel -->
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">üìã Manage Picks</h2>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-card-value" id="total-picks">0</div>
          <div class="stat-card-label">Total Picks</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-value gold" id="pending-picks">0</div>
          <div class="stat-card-label">Pending</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-value green" id="wins">0</div>
          <div class="stat-card-label">Wins</div>
        </div>
        <div class="stat-card">
          <div class="stat-card-value red" id="losses">0</div>
          <div class="stat-card-label">Losses</div>
        </div>
      </div>
      
      <div class="quick-actions">
        <button class="quick-btn active" onclick="filterPicks('all')">All</button>
        <button class="quick-btn" onclick="filterPicks('pending')">Pending</button>
        <button class="quick-btn" onclick="filterPicks('win')">Wins</button>
        <button class="quick-btn" onclick="filterPicks('loss')">Losses</button>
      </div>
      
      <div class="picks-list" id="picks-list">
        <!-- Picks will be loaded here -->
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  
  <input type="file" id="import-file" accept=".json" style="display:none" onchange="handleImport(event)">

  <script>
    // Load picks from localStorage
    let picks = JSON.parse(localStorage.getItem('mattev_picks') || '[]');
    let results = JSON.parse(localStorage.getItem('mattev_results') || '[]');

    // Render picks list
    function renderPicks(filter = 'all') {
      const container = document.getElementById('picks-list');
      
      let filteredPicks = picks;
      if (filter !== 'all') {
        filteredPicks = picks.filter(p => p.status === filter);
      }
      
      if (filteredPicks.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <div>No picks found</div>
          </div>
        `;
        return;
      }
      
      container.innerHTML = filteredPicks.map(pick => `
        <div class="pick-item" data-id="${pick.id}">
          <div class="pick-item-header">
            <span class="pick-item-sport">${pick.sport.toUpperCase()} ‚Ä¢ ${pick.type}</span>
            <span class="pick-item-status ${pick.status}">${pick.status}</span>
          </div>
          <div class="pick-item-teams">${pick.teams}</div>
          <div class="pick-item-pick">${pick.pick || pick.value}</div>
          <div class="pick-item-actions">
            ${pick.status === 'pending' ? `
              <button class="btn btn-success" onclick="markResult(${pick.id}, 'win')">‚úì Win</button>
              <button class="btn btn-danger" onclick="markResult(${pick.id}, 'loss')">‚úó Loss</button>
              <button class="btn btn-secondary" style="padding:6px 12px;font-size:12px" onclick="markResult(${pick.id}, 'push')">‚Üî Push</button>
            ` : `
              <button class="btn btn-secondary" style="padding:6px 12px;font-size:12px" onclick="resetPick(${pick.id})">Reset</button>
            `}
            <button class="btn btn-danger" onclick="deletePick(${pick.id})">üóëÔ∏è Delete</button>
          </div>
        </div>
      `).join('');
      
      updateStats();
    }

    // Update statistics
    function updateStats() {
      const total = picks.length;
      const pending = picks.filter(p => p.status === 'pending').length;
      const wins = picks.filter(p => p.status === 'win').length;
      const losses = picks.filter(p => p.status === 'loss').length;
      
      document.getElementById('total-picks').textContent = total;
      document.getElementById('pending-picks').textContent = pending;
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
    }

    // Add new pick
    document.getElementById('pick-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const pick = {
        id: Date.now(),
        sport: document.getElementById('pick-sport').value,
        type: document.getElementById('pick-type').value,
        teams: document.getElementById('pick-teams').value,
        time: document.getElementById('pick-time').value,
        pickType: document.getElementById('pick-type').options[document.getElementById('pick-type').selectedIndex].text,
        pick: document.getElementById('pick-selection').value,
        value: document.getElementById('pick-value').value || document.getElementById('pick-selection').value,
        confidence: document.getElementById('pick-confidence').value,
        analysis: document.getElementById('pick-analysis').value,
        featured: document.getElementById('pick-featured').checked,
        status: 'pending',
        createdAt: new Date().toISOString()
      };
      
      picks.unshift(pick);
      savePicks();
      renderPicks();
      showToast('Pick added successfully!');
      
      // Reset form
      this.reset();
    });

    // Mark pick result
    function markResult(id, result) {
      const pick = picks.find(p => p.id === id);
      if (pick) {
        pick.status = result;
        
        // Add to results
        results.unshift({
          id: pick.id,
          teams: pick.teams,
          pick: pick.pick || pick.value,
          outcome: result,
          actual: result === 'win' ? 'Hit' : result === 'loss' ? 'Missed' : 'Push',
          date: new Date().toISOString()
        });
        
        savePicks();
        saveResults();
        renderPicks();
        showToast(`Pick marked as ${result.toUpperCase()}`);
      }
    }

    // Reset pick to pending
    function resetPick(id) {
      const pick = picks.find(p => p.id === id);
      if (pick) {
        pick.status = 'pending';
        savePicks();
        renderPicks();
        showToast('Pick reset to pending');
      }
    }

    // Delete pick
    function deletePick(id) {
      if (confirm('Are you sure you want to delete this pick?')) {
        picks = picks.filter(p => p.id !== id);
        savePicks();
        renderPicks();
        showToast('Pick deleted');
      }
    }

    // Filter picks
    function filterPicks(filter) {
      document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      renderPicks(filter);
    }

    // Save to localStorage
    function savePicks() {
      localStorage.setItem('mattev_picks', JSON.stringify(picks));
    }

    function saveResults() {
      localStorage.setItem('mattev_results', JSON.stringify(results));
    }

    // Export data
    function exportData() {
      const data = {
        picks: picks,
        results: results,
        exportedAt: new Date().toISOString()
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `mattev-data-${new Date().toISOString().split('T')[0]}.json`;
      a.click();
      showToast('Data exported successfully!');
    }

    // Import data
    function importData() {
      document.getElementById('import-file').click();
    }

    function handleImport(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = JSON.parse(e.target.result);
            if (data.picks) {
              picks = data.picks;
              savePicks();
            }
            if (data.results) {
              results = data.results;
              saveResults();
            }
            renderPicks();
            showToast('Data imported successfully!');
          } catch (err) {
            showToast('Error importing data', true);
          }
        };
        reader.readAsText(file);
      }
    }

    // Toast notification
    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show' + (isError ? ' error' : '');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Initialize
    renderPicks();
  </script>
</body>
</html>
