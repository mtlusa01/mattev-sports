<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MattEV Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #09090b;
      --bg-secondary: #18181b;
      --bg-tertiary: #27272a;
      --border: rgba(255, 255, 255, 0.08);
      --border-light: rgba(255, 255, 255, 0.12);
      --text-primary: #fafafa;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent: #10b981;
      --accent-light: #34d399;
      --red: #ef4444;
      --yellow: #eab308;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    
    header {
      padding: 16px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
    }
    
    .header-title .icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 700;
      color: #000;
    }
    
    .header-nav {
      display: flex;
      gap: 8px;
    }
    
    .header-nav a {
      padding: 8px 14px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s;
    }
    
    .header-nav a:hover {
      color: var(--text-primary);
      border-color: var(--border-light);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 24px;
    }
    
    @media (max-width: 900px) {
      .container { grid-template-columns: 1fr; }
    }
    
    .panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .panel-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .panel-content {
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.15s;
    }
    
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .form-select option {
      background: var(--bg-secondary);
    }
    
    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: #000;
      width: 100%;
    }
    
    .btn-primary:hover {
      background: var(--accent-light);
    }
    
    .btn-sm {
      padding: 6px 10px;
      font-size: 12px;
    }
    
    .btn-success {
      background: rgba(16, 185, 129, 0.15);
      color: var(--accent-light);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .btn-danger {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      padding: 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-card-value {
      font-size: 24px;
      font-weight: 700;
    }
    
    .stat-card-value.green { color: var(--accent-light); }
    .stat-card-value.red { color: #f87171; }
    .stat-card-value.yellow { color: var(--yellow); }
    
    .stat-card-label {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-top: 4px;
    }
    
    .picks-list {
      max-height: calc(100vh - 300px);
      overflow-y: auto;
    }
    
    .pick-item {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      transition: background 0.15s;
    }
    
    .pick-item:hover {
      background: var(--bg-primary);
    }
    
    .pick-item:last-child {
      border-bottom: none;
    }
    
    .pick-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    
    .pick-item-sport {
      font-size: 11px;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }
    
    .pick-item-status {
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 100px;
      text-transform: uppercase;
    }
    
    .pick-item-status.pending { background: rgba(234, 179, 8, 0.15); color: var(--yellow); }
    .pick-item-status.win { background: rgba(16, 185, 129, 0.15); color: var(--accent-light); }
    .pick-item-status.loss { background: rgba(239, 68, 68, 0.15); color: #f87171; }
    
    .pick-item-teams {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .pick-item-value {
      font-size: 13px;
      color: var(--accent-light);
      margin-bottom: 10px;
    }
    
    .pick-item-actions {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      cursor: pointer;
      color: var(--text-secondary);
    }
    
    .checkbox-label input {
      width: 16px;
      height: 16px;
      accent-color: var(--accent);
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--accent-light);
      font-size: 13px;
      font-weight: 500;
      display: none;
      z-index: 1000;
    }
    
    .toast.show { display: block; }
    .toast.error { border-color: var(--red); color: #f87171; }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 13px;
    }
    
    .clear-data-btn {
      margin-top: 16px;
      padding: 8px 14px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .clear-data-btn:hover {
      border-color: var(--red);
      color: #f87171;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-title">
      <div class="icon">M</div>
      MattEV Admin
    </div>
    <nav class="header-nav">
      <a href="index.html">← View Site</a>
    </nav>
  </header>

  <div class="container">
    <div class="panel">
      <div class="panel-header">+ Add Projection</div>
      <div class="panel-content">
        <form id="pick-form">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Sport</label>
              <select class="form-select" id="pick-sport">
                <option value="nba">NBA</option>
                <option value="nfl">NFL</option>
                <option value="mlb">MLB</option>
                <option value="nhl">NHL</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Type</label>
              <select class="form-select" id="pick-type">
                <option value="Player Prop">Player Prop</option>
                <option value="Game Total">Game Total</option>
                <option value="Spread">Spread</option>
                <option value="Moneyline">Moneyline</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Matchup</label>
            <input type="text" class="form-input" id="pick-teams" placeholder="Lakers vs Celtics" required>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Time</label>
              <input type="text" class="form-input" id="pick-time" placeholder="7:30 PM ET" required>
            </div>
            <div class="form-group">
              <label class="form-label">Confidence</label>
              <select class="form-select" id="pick-confidence">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Projection</label>
            <input type="text" class="form-input" id="pick-value" placeholder="LeBron James O 27.5 PTS" required>
          </div>
          
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="pick-over" checked>
              Over (green) — uncheck for Under (red)
            </label>
          </div>
          
          <div class="form-group">
            <label class="form-label">Analysis (optional)</label>
            <textarea class="form-textarea" id="pick-analysis" placeholder="Brief reasoning..."></textarea>
          </div>
          
          <button type="submit" class="btn btn-primary">Add Projection</button>
        </form>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">Manage Projections</div>
      <div class="panel-content" style="padding: 0;">
        <div style="padding: 16px 20px; border-bottom: 1px solid var(--border);">
          <div class="stats-row">
            <div class="stat-card">
              <div class="stat-card-value" id="total-picks">0</div>
              <div class="stat-card-label">Total</div>
            </div>
            <div class="stat-card">
              <div class="stat-card-value yellow" id="pending-picks">0</div>
              <div class="stat-card-label">Pending</div>
            </div>
            <div class="stat-card">
              <div class="stat-card-value green" id="wins">0</div>
              <div class="stat-card-label">Wins</div>
            </div>
            <div class="stat-card">
              <div class="stat-card-value red" id="losses">0</div>
              <div class="stat-card-label">Losses</div>
            </div>
          </div>
          <button class="clear-data-btn" onclick="clearAllData()">Clear All Data</button>
        </div>
        
        <div class="picks-list" id="picks-list">
          <!-- Picks loaded here -->
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Start with empty data
    let picks = JSON.parse(localStorage.getItem('mattev_picks') || '[]');
    let results = JSON.parse(localStorage.getItem('mattev_results') || '[]');

    function renderPicks() {
      const container = document.getElementById('picks-list');
      
      if (picks.length === 0) {
        container.innerHTML = '<div class="empty-state">No projections yet.<br>Add your first one using the form.</div>';
        updateStats();
        return;
      }
      
      container.innerHTML = picks.map(pick => `
        <div class="pick-item">
          <div class="pick-item-header">
            <span class="pick-item-sport">${pick.sport}</span>
            <span class="pick-item-status ${pick.status}">${pick.status}</span>
          </div>
          <div class="pick-item-teams">${pick.teams}</div>
          <div class="pick-item-value">${pick.value}</div>
          <div class="pick-item-actions">
            ${pick.status === 'pending' ? `
              <button class="btn btn-sm btn-success" onclick="markResult(${pick.id}, 'win')">✓ Win</button>
              <button class="btn btn-sm btn-danger" onclick="markResult(${pick.id}, 'loss')">✗ Loss</button>
            ` : `
              <button class="btn btn-sm btn-secondary" onclick="markResult(${pick.id}, 'pending')">Reset</button>
            `}
            <button class="btn btn-sm btn-danger" onclick="deletePick(${pick.id})">Delete</button>
          </div>
        </div>
      `).join('');
      
      updateStats();
    }

    function updateStats() {
      document.getElementById('total-picks').textContent = picks.length;
      document.getElementById('pending-picks').textContent = picks.filter(p => p.status === 'pending').length;
      document.getElementById('wins').textContent = picks.filter(p => p.status === 'win').length;
      document.getElementById('losses').textContent = picks.filter(p => p.status === 'loss').length;
    }

    document.getElementById('pick-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const pick = {
        id: Date.now(),
        sport: document.getElementById('pick-sport').value,
        type: document.getElementById('pick-type').value,
        teams: document.getElementById('pick-teams').value,
        time: document.getElementById('pick-time').value,
        value: document.getElementById('pick-value').value,
        isOver: document.getElementById('pick-over').checked,
        confidence: document.getElementById('pick-confidence').value,
        analysis: document.getElementById('pick-analysis').value,
        status: 'pending',
        createdAt: new Date().toISOString()
      };
      
      picks.unshift(pick);
      localStorage.setItem('mattev_picks', JSON.stringify(picks));
      renderPicks();
      showToast('Projection added!');
      this.reset();
      document.getElementById('pick-over').checked = true;
    });

    function markResult(id, status) {
      const pick = picks.find(p => p.id === id);
      if (pick) {
        pick.status = status;
        
        if (status === 'win' || status === 'loss') {
          const existingResult = results.find(r => r.id === id);
          if (!existingResult) {
            results.unshift({
              id: pick.id,
              pick: pick.value,
              teams: pick.teams,
              outcome: status,
              actual: status === 'win' ? 'Hit' : 'Miss'
            });
            localStorage.setItem('mattev_results', JSON.stringify(results));
          } else {
            existingResult.outcome = status;
            existingResult.actual = status === 'win' ? 'Hit' : 'Miss';
            localStorage.setItem('mattev_results', JSON.stringify(results));
          }
        }
        
        localStorage.setItem('mattev_picks', JSON.stringify(picks));
        renderPicks();
        showToast(`Marked as ${status}`);
      }
    }

    function deletePick(id) {
      if (confirm('Delete this projection?')) {
        picks = picks.filter(p => p.id !== id);
        results = results.filter(r => r.id !== id);
        localStorage.setItem('mattev_picks', JSON.stringify(picks));
        localStorage.setItem('mattev_results', JSON.stringify(results));
        renderPicks();
        showToast('Deleted');
      }
    }

    function clearAllData() {
      if (confirm('Clear ALL projections and results? This cannot be undone.')) {
        picks = [];
        results = [];
        localStorage.setItem('mattev_picks', JSON.stringify(picks));
        localStorage.setItem('mattev_results', JSON.stringify(results));
        renderPicks();
        showToast('All data cleared');
      }
    }

    function showToast(msg, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast show' + (isError ? ' error' : '');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    renderPicks();
  </script>
</body>
</html>
